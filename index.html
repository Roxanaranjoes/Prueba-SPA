<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="login" class="login-screen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Email" />
      <input type="password" id="loginPass" placeholder="Password" />
      <button id="btnLogin">Log in</button>
      <p>Don't have an account? <a href="#" id="linkRegister">Register</a></p>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="register" class="login-screen" style="display: none;">
    <div class="login-box">
      <h2>User Registration</h2>
      <input type="text" id="regUsername" placeholder="Username" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="text" id="regName" placeholder="Full name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="date" id="regDate" />
      <button id="btnRegister">Register</button>
      <p> Already have an account? <a href="#" id="linkBackToLogin">Log in</a></p>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <div id="app-layout" style="display: none;">
    <aside>
      <h1>Events</h1>
      <div class="profile">
        <img src="./imgs/Imagen pegada.png" alt="Profile" />
        <p id="sidebarName">Usuario</p>
        <p class="role" id="sidebarRole">Rol</p>
      </div>
      <nav>
        <ul>
            <li id="navUsers">Enrollments</li>
          <li id="navHome">Events</li>
          <li id="btnLogout">Logout</li>
        </ul>
      </nav>
    </aside>
    <main id="app"></main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
